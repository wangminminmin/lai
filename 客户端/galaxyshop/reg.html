<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title>莱这商城</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
	</head>
	<body>
	<header>
		<div class="logo"><a href="index.html"><img src="img/laizhe.jpg" width="80" height="40"/><span>莱这</span></a></div>
		<div class="title">
			用户注册
		</div>
		<div class="icon-login login"><a href="login.html"><span>用户登录</span></a></div>
	</header>
	<main>
		<input type="text" id="userName" placeholder="请输入用户名"/>
		<input type="password" id="userPass" placeholder="请输入密码"/>
		<input type="password" id="userPassAg" placeholder="请输入重复密码"/>
		<input type="tel" id="tel" placeholder="请输入手机号"/>
		<button id="regButton" >点击获取手机验证码</button>
		<input type="text" id="telCode" placeholder="请输入手机验证码"/>
		<input type="text" id="code_input" placeholder="请输入下方图片验证码"/>
		<div id="v_container"></div>
		<div id="tip"></div>
		<div id="Reg-login">
			<a href="login.html">我有账户，点击登录</a>
		</div>
		<button id="button">点击注册</button>
	</main>			
	<script src="js/jquery.min.js"></script>
	<script src="js/galaxy.js"></script>
	<script src="js/identifying.js"></script>
	<script src="js/reg.js"></script>
	<script src="js/url.js"></script>
	</body>

</html>
